<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nested drag drop ui</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/nested-drad-drop-ui.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/js/angular.min.js"></script>
    <script src="./assets/js/nested-drad-drop-ui.js"></script>
    <script src="./app.js"></script>
</head>
<body ng-app="codeApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col-sm-12">
                <h2>Prepared by CodeApp</h2>
                <!-- Nested node template -->
                <script type="text/ng-template" id="nodes_renderer.html">
                    <div ui-tree-handle class="tree-node tree-node-content">
                        <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
                            <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}"></span></a>
                        {{node.title}}
                        <a ng-if="node.id != 1" class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)">
                            <span class="glyphicon glyphicon-remove"></span></a>
                        <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;">
                            <span class="glyphicon glyphicon-plus"></span></a>
                    </div>
                    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                        </li>
                    </ol>
                </script>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Nested Drag Drop UI Example</h3>

                        <button ng-click="expandAll()">Expand all</button>
                        <button ng-click="collapseAll()">Collapse all</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div ui-tree id="tree-root">
                            <ol ui-tree-nodes ng-model="data">
                                <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
